<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <!-- novalidate -->
    <form action="http://httpbin.org/post" id="form1" method="POST">
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body ">
            <div>
                <label for="userName ">Kullanıcı Adı :</label>
                <input type="text" placeholder="Kullanıcı Adı" required/>
                <span class="error"></span>
            </div>
            <div>
                <label for="password">Parola :</label>
                <input type="password" placeholder="Şifre " required/>
                <span class="error"></span>
            </div>
            <div>
                <label for="eMail">E-Mail :</label>
                <input type="email" placeholder="E-mail " required/>
                <span class="error"></span>
            </div>
            <div>
                <input type="checkbox" id="check" required/>
                <span id="icerik" class=" error "></span>
            </div>
            <div>
                <button type="submit" id="btn">Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
